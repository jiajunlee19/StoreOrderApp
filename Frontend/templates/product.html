<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StoreOrderApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../static/styles/index.css">
    </head>

    <body class="body">
        <header class="header">
            <nav class="header-left">
                <a href="{{ url_for('index') }}">
                    main-page
                </a>
            </nav>
            <div class="header-mid">
                <input type="text" placeholder="Search...">
                <button>
                    Enter
                </button>
            </div>
            <nav class="header-right">
                <a href="{{ url_for('member') }}">
                    member
                </a>
                <a href="{{ url_for('member_level') }}">
                    member_level
                </a>
                <a href="{{ url_for('uom') }}">
                    uom
                </a>
                <a href="{{ url_for('product') }}">
                    product
                </a>
            </nav>
        </header>

        <main>
            <h2>Product</h2>
            <button>
                Add Product
            </button>

            <div role="status" id="table-loader">
                <span>Loading Products...</span>
            </div>
 
            <table border="1">
                <thead id="table-head">
                    <th>Product Name</th>
                    <th>Unit</th>
                    <th>Unit Price</th>
                    <th>Bonus Points</th>
                    <th>Action</th>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>

    <script src="../static/javascript/utils.js"></script>
    <script src="../static/javascript/product.js"></script>
</html>
